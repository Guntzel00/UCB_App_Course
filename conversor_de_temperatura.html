<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor de Temperatura</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			.result {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Conversor de Temperatura</h1>

		<label for="temperatura">Digite a temperatura:</label>
		<input type="number" id="temperatura" placeholder="Ex: 25" />

		<br /><br />

		<label for="unidadeOrigem">Converter de:</label>
		<select id="unidadeOrigem">
			<option value="Celsius">Celsius (°C)</option>
			<option value="Fahrenheit">Fahrenheit (°F)</option>
		</select>

		<br /><br />

		<button onclick="converterTemperatura()">Converter</button>

		<div class="result" id="resultado"></div>

		<script>
			function converterTemperatura() {
				const temperatura = parseFloat(
					document.getElementById('temperatura').value
				);
				const unidadeOrigem = document.getElementById('unidadeOrigem').value;
				let resultado;

				if (isNaN(temperatura)) {
					document.getElementById('resultado').innerText =
						'Por favor, insira uma temperatura válida.';
					return;
				}

				if (unidadeOrigem === 'Celsius') {
					resultado = (temperatura * 9) / 5 + 32;
					document.getElementById(
						'resultado'
					).innerText = `A temperatura convertida é: ${resultado.toFixed(
						2
					)} °F`;
				} else if (unidadeOrigem === 'Fahrenheit') {
					resultado = ((temperatura - 32) * 5) / 9;
					document.getElementById(
						'resultado'
					).innerText = `A temperatura convertida é: ${resultado.toFixed(
						2
					)} °C`;
				}
			}
		</script>
	</body>
</html>
