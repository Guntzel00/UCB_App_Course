<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de IMC</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			.result {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Calculadora de IMC</h1>

		<label for="peso">Digite seu peso (kg):</label>
		<input type="number" id="peso" placeholder="Ex: 70" />

		<br /><br />

		<label for="altura">Digite sua altura (m):</label>
		<input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" />

		<br /><br />

		<button onclick="calcularIMC()">Calcular IMC</button>

		<div class="result" id="resultado"></div>

		<script>
			function calcularIMC() {
				const peso = parseFloat(document.getElementById('peso').value);
				const altura = parseFloat(document.getElementById('altura').value);

				if (isNaN(peso) || isNaN(altura) || altura <= 0) {
					document.getElementById('resultado').innerText =
						'Por favor, insira valores válidos para peso e altura.';
					return;
				}

				const imc = peso / (altura * altura);
				let classificacao = '';

				if (imc < 18.5) {
					classificacao = 'Abaixo do peso';
				} else if (imc >= 18.5 && imc < 24.9) {
					classificacao = 'Peso normal';
				} else if (imc >= 25 && imc < 29.9) {
					classificacao = 'Sobrepeso';
				} else {
					classificacao = 'Obesidade';
				}

				document.getElementById(
					'resultado'
				).innerText = `Seu IMC é: ${imc.toFixed(2)} (${classificacao})`;
			}
		</script>
	</body>
</html>
